<!DOCTYPE doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <meta content="width=device-width, initial-scale=1" name="viewport">
                <title>
                    KeyWord
                </title>
                <!-- Animaciones-->
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
                <!-- Fuentes -->
                <link rel="preconnect" href="https://fonts.googleapis.com">
                <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
                <!-- CSS BOOTSTRAP  -->
                <link href="css-bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css"> 
                
                <!-- CSS -->
                <link href="css/style.css" rel="stylesheet" type="text/css">
                

            </meta>
        </meta>
    </head>
    <body>
        <main class="container-fluid" id="container-main">
          <div class="text-top">
            <div class="text-web">KeyWord</div>
            <div class="container-main">
              <div class="row">
                <div class="col banner-text">¡Agregue una palabra!</div>
              </div>
              <input name="message" onkeyup="countChars(this);" id="inputPalabra" type="text" placeholder="PATITO...?" class="inputAdivinarPalabra animate__animated" name="adivinar" onkeypress="if (event.keyCode == 13) capturarPalabra()" type="text">
              <p id="charNum">0 caracteres...</p>
              <br><button class="btnAction" onclick="capturarPalabra()" type="button">Comenzar</button> 
              <br><br><h4>Coloque palabra sin espacios no menor a 4 digitos y no mayor a 15 digitos.</h4>
              <br><br><p>Notas de version: v3.2.1</p>
              <p>-Se agrego la letra Ñ</p>
              <p>-Se negaron tildes</p>
            </div>
          </div>
        </main>

    </body>
</html>
<script src="js/js.js" type="text/javascript"></script>
